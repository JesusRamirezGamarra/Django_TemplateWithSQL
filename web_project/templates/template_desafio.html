<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Collaboration CoderHouse</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css"/>
    <!-- <link rel="icon" href="/icon/favicon.ico" /> -->
    <link rel="icon" href="{% static 'icon/favicon.ico' %}" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="col-9 col-md-6">
                <form action='/send_donation/' method='POST' accept-charset="utf-8">{% csrf_token %}
                    <h1> CoderHouse</h1>
                    <fieldset>
                        <legend><span class="number">1</span>Basic Info</legend>
                        <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" placeholder="Type name" required>
                        <label for="mail">Email:</label>
                            <input type="email" id="mail" name="user_email" placeholder="Type email" required>                
                        <label for="date">Date of Birth:</label>
                            <input type="date" id="date" name="user_dateofbirht" placeholder="Type Date Of Birth" required>                
                        <label for="collaboration" >Colaboracion ( between 0 a 200 )</label> 
                        <span id="valBox"> donation : 20 PEN</span>
                            <input type="range" class="form-range"  id="collaboration" name="user_collaboration" min="10" max="200" value="20" step="10" onchange="showVal(this.value)" required>
                    </fieldset>

                    <fieldset>  
                        <legend><span class="number">2</span> Your Profile</legend>
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="user_bio" required></textarea>
                    
                        <label for="job">Job Role:</label>
                        <select id="job" name="user_job" required>
                        <optgroup label="Web">
                            <option value="frontend_developer">Front-End Developer</option>
                            <option value="php_developer">PHP Developer</option>
                            <option value="python_developer">Python Developer</option>
                            <option value="rails_developer">Rails Developer</option>
                            <option value="web_designer">Web Designer</option>
                            <option value="wordpress_developer">Wordpress Developer</option>
                        </optgroup>
                        <optgroup label="Mobile">
                            <option value="android_developer">Android Developer</option>
                            <option value="ios_developer">IOS Developer</option>
                            <option value="mobile_designer">Mobile Designer</option>
                        </optgroup>
                        <optgroup label="Business">
                            <option value="business_owner">Business Owner</option>
                            <option value="freelancer">Freelancer</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="other">Other</option>
                            <option value="freelancer">Freelancer</option>
                            </optgroup>                        
                        </select>
                        
                        <label>Interests:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="user_development" id="development" name="interests" Checked="checked" >
                                <label class="form-check-label" for="development">
                                    Development
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="user_design" id="Design" name="interests">
                                <label class="form-check-label" for="Design">
                                    Design
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="user_business" id="Business" name="interests">
                                <label class="form-check-label" for="Business">
                                    Business
                                </label>
                            </div>                                                                                    
                    </fieldset>

                    <div class="d-grid gap-2">
                        <button class="btn btn-lg btn-primary" type="submit">add collaboration</button>
                    </div>                       
                </form>

            </div>       
            <div class="col-9 col-md-6">
                <h2>Calculate your fee</h2>
                <div class="bs-component">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                        <p class="mb-0">Make your calculations to confirm the percentage (%) of collaboration of each member of the family.</p>
        
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            show how strong your will is, if not today it will be tomorrow<cite title="Source Title">Source: {{author}} </cite>
                        </figcaption>
                    </figure>
                    
                </div>                
                <div class="card">    
                    <div class="diseno"></div>
                    <h2>Calculator</h2>
                    <input type="text" id="input" placeholder="" readonly >
                    <div id="numeros">
                        
                        <button class="botonAC" id="borrar">Borrar</button>                        
                        <button class="botonOperacion" id="masmenos">+/-</button>
                        <button class="botonOperacion" id="porcentaje">%</button>
                        <button class="botonOperacion" id="dividir">/</button>

                        <button class="boton" id="numero9">9</button>
                        <button class="boton" id="numero8">8</button>
                        <button class="boton" id="numero7">7</button>
                        <button class="botonOperacion" id="muttiplicar">x</button>

                        
                        <button class="boton" id="numero6">6</button>
                        <button class="boton" id="numero5">5</button>
                        <button class="boton" id="numero4">4</button>
                        <button class="botonOperacion" id="menos">-</button>

                        <button class="boton" id="numero3">3</button>
                        <button class="boton" id="numero2">2</button>
                        <button class="boton" id="numero1" >1</button>
                        <button class="botonOperacion" id="mas">+</button>

                        
                        <button class="botonOperacion" id="rand">Rand</button>
                        <button class="boton" id="numero0">0</button>
                        <button class="boton" id="punto">.</button>
                        <button class="botonOperacion" id="igual">=</button>
                        
                    </div>
                </div>
                <div class="bs-component">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                        <p class="mb-0">Your donation can contribute with more after class for your CoderHouse students.</p>
        
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            remember what you can learn from Django today will be your profit tomorrow<cite title="Source Title">Source: {{author}} </cite>
                        </figcaption>
                    </figure>
                    
                </div>    
                <div class="row" id="divPersonas">
                    <p>{{user_name}}</p>
                </div>                                                         
            </div>
        </div>    
        <div  class="row">
            <div class="col-9 col-md-6">
            </div>
            <div class="col-9 col-md-6">
            </div>            
        </div>    
    </main>
<!-- <script src="./js/index.js"></script> -->

    <footer id="footer">
        <div class="row">
            <div class="col-18 col-md-12">
                <h6><a href="https://github.com/JesusRamirezGamarra" target="_blank">Developed by: {{author}} </a></h6>
                <p>Copyright (c) https://github.com/JesusRamirezGamarra  2022  All rights reserved</p>
            </div>
        </div>
    </footer>
  
    <div id="centrado">
        <a href="https://github.com/JesusRamirezGamarra" target="_blank" >
            <img src="{% static 'img/GitHub.png' %}" width="100" >
        </a>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
</body>
</html>
